<div class="page-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center">
        <h1 class="auth-header">Login</h1>
        <p class="mb-5 subtitle">Welcome back! Please enter your credentials to continue.</p>

        <form class="d-flex flex-column align-items-center gap-4" [formGroup]="loginFormGroup" (ngSubmit)="login()">
            <div class="form-group">
                <app-input formControlName="email" [placeholder]="'Email address'"></app-input>
            </div>

            <div class="form-group">
                <app-input formControlName="password" [placeholder]="'Password'" [type]="'password'"></app-input>

                <div class="error-messages" 
                    [class.visible]="loginError">
                        <span>{{loginError}}</span>         
                </div>
            </div>
            
            <button type="submit">Continue</button>

            <span routerLink="/auth/sign-up"> New to Converso? Sign up. </span>
        </form>
    </div>
</div>
