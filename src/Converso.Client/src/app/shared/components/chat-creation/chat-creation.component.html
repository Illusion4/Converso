
  <form [formGroup]="createChatForm" class="dialog-content" (ngSubmit)="createGroup()">
    <div class="dialog-header">
      <h3>Create New Group</h3>
      <button class="close-btn" (click)="closeNewGroupDialog()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="dialog-body">
      <div class="form-group">
        <label for="groupName">Group Title</label>
        <input 
          type="text" 
          id="groupName"
          formControlName="title"
          placeholder="Enter group title">
      </div>
      <div class="form-group">
        <label for="groupDescription">Description</label>
        <textarea 
          id="groupDescription"
          formControlName="description"
          placeholder="Enter group description"
          rows="3"></textarea>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="cancel-btn" (click)="closeNewGroupDialog()">Cancel</button>
      <button 
        class="create-btn" 
        type="submit"
        [disabled]="createChatForm.invalid">
        Create Group
      </button>
    </div>
  </form>
