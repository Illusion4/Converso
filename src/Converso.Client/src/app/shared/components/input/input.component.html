<div class="input-form">
    <label [for]="identifier()">
        {{ label() }}
    </label>
    <input autocomplete="off" class="font-weight-bold" 
    [type]="type()" 
    [id]="identifier()"
    [name]="identifier()"
    [value]="value()"
    (input)="onValueChange($event)"
    (blur)="onTouchedFn()"
    [style.height]="height()"
    [placeholder]="placeholder()"
    >
</div>
